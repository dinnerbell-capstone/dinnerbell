<div class="mt-5 p-5" style="color: white">
    <form th:action="@{/review/{id}(id=${restaurant.id})}" th:method="post" enctype="multipart/form-data">
        <h1>Restaurant Review</h1>
        <div class="center">
            <p><img src="https://img.icons8.com/bubbles/100/000000/multi-edit.png"/></p>
        </div>
       <div class="container">
           <div class="mb-3">
               <label for="exampleFormControlTextarea1" class="form-label">Tell us all about your dining experience to
                share with others here on DinnerBell.
                How was your meal? Was the staff welcoming? Was the atmosphere pleasant and clean? Would you recommend
                this restaurant to a friend?</label>
            <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!--multiple images-->
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">
                Do you have a picture of your meal to share? <br>
                Or perhaps a photo with friends enjoying your time at this restaurant?<br>
                Please feel free to upload a photo.</label>
            <input class="form-control" name="file" type="file" id="formFileMultiple" multiple>
            <input type="submit" value="Upload Files">
        </div>
       </div>
    </form>
</div>


<th:block th:replace="partials/homeScripts :: homeScripts"></th:block>
